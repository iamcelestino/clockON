<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <form action="">
            <label for="number">hours</label>
            <input type="number" id="hours" name="hours">

            <label for="number">minutes</label>
            <input type="number" id="minutes" name="minutes">

            <label for="number">seconds</label>
            <input type="number" id="seconds" name="seconds" >
            <button type="submit">add Timer</button>
        </form>
        <h1>ClockON</h1>
        <div class="tab">
            <ul class="tab__options">
                <li class="active"><a href="">CLOCK</a></li>
                <li><a href="">TIMER</a></li>
                <li><a href="">CHRONOMETER</a></li>
            </ul>
            <div id="clock" class="">
                <div class="circle__parent clockTime">
                    <p class="hours"></p>:
                    <p class="minutes"></p>:
                    <p class="seconds"></p
                    <div class="">
                        <span class="dayOfTheWeek"></span>
                        <span class="day"></span>
                        <span="month"></span=>
                    </div>
                </div>
            </div>

            <div id="timer" class="">
                <div>
                <div>
                    <div class="circle__parent timer">
                        <p><span class="hour">0</span> :h</p> 
                        <hr>
                        <p><span class="min">0</span> :min</p> 
                        <hr>
                        <p> <span class="sec">0</span> :sec</p>
                    </div>
                    <button class="">DELETE</button>
                    <button class="start">START</button>
                    <button class="">ADD TIMER</button>
                </div>
            </div>

            <div id="chronometer">
                <div>
                    <div class="circle__parent">
                        <p class="count">0</p>
                    </div>
                    <button class="start now">start</button>
                    <button class="start stop">RESTART</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
